<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Effect with Centered, Responsive Text</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let buttonX, buttonY;
let isDragging = false;
let offsetX = 0, offsetY = 0;
let bgImg;
let distortionSize;
let blurBuffer;
let distorted;
let bgReady = false;
const mainText = "Drag around to experience this imitation of Apple's liquid glass â€” iconic, misunderstood, too pretty to be practical. A tactile himbo of the interface world, beloved not for what it does, but how it dares to shimmer.";

function preload() {
  bgImg = loadImage(
    "https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=1200&auto=format&fit=crop",
    () => { bgReady = true; }
  );
}

function setup() {
  pixelDensity(1.5);
  createCanvas(windowWidth, windowHeight);
  buttonX = width / 2;
  buttonY = height / 2;
  distortionSize = min(width, height) * 0.4;
  blurBuffer = createGraphics(width, height);
  distorted = createImage(floor(distortionSize), floor(distortionSize));
  updateBlurBuffer();
}

function updateBlurBuffer() {
  if (!bgReady) return;
  blurBuffer.clear();
  blurBuffer.image(bgImg, 0, 0, width, height);

  // Draw centered text into the blur buffer (so it gets blurred under glass)
  blurBuffer.push();
  blurBuffer.textAlign(CENTER, CENTER);
  blurBuffer.textSize(min(width, height) * 0.05); // Responsive font size
  blurBuffer.textFont('system-ui');
  blurBuffer.fill(255);
  let margin = width * 0.1;
  let boxWidth = width - margin * 2;
  let boxHeight = height * 0.8; // Use most of the height for text box
  blurBuffer.text(mainText, width/2, height/2, boxWidth, boxHeight);
  blurBuffer.pop();

  blurBuffer.filter(BLUR, 2.5);
}

function draw() {
  if (!bgReady) {
    background(30);
    fill(255);
    textAlign(CENTER, CENTER);
    textSize(24);
    text("Loading background...", width/2, height/2);
    return;
  }

  // Draw background image
  image(bgImg, 0, 0, width, height);

  // Draw crisp, centered text on main canvas
  push();
  textAlign(CENTER, CENTER);
  textSize(min(width, height) * 0.05); // Responsive font size
  textFont('system-ui');
  fill(255);
  let margin = width * 0.1;
  let boxWidth = width - margin * 2;
  let boxHeight = height * 0.8; // Use most of the height for text box
  text(mainText, width/2, height/2, boxWidth, boxHeight);
  pop();

  // Draw glass button (samples from blurred buffer, which includes blurred text)
  drawGlass(buttonX, buttonY);
}

function drawGlass(x, y) {
  let r = distortionSize / 2;
  let d = floor(distortionSize);
  if (!bgReady) return;
  let buffer = blurBuffer.get(x - r, y - r, d, d);

  buffer.loadPixels();
  distorted.loadPixels();

  for (let py = 0; py < d; py += 1) {
    for (let px = 0; px < d; px += 1) {
      let dx = px - r;
      let dy = py - r;
      let distSqr = dx * dx + dy * dy;
      let i = (px + py * d) * 4;
      if (distSqr <= r * r) {
        let norm = sqrt(distSqr) / r;
        let k = 0.2;
        let factor = 1 + k * norm * norm;
        let sx = constrain(r + dx / factor, 0, d - 1);
        let sy = constrain(r + dy / factor, 0, d - 1);
        let si = (int(sx) + int(sy) * d) * 4;

        distorted.pixels[i] = buffer.pixels[si];
        distorted.pixels[i + 1] = buffer.pixels[si + 1];
        distorted.pixels[i + 2] = buffer.pixels[si + 2];
        distorted.pixels[i + 3] = 220;
      } else {
        distorted.pixels[i + 3] = 0;
      }
    }
  }
  distorted.updatePixels();

  drawingContext.save();
  drawingContext.beginPath();
  drawingContext.arc(x, y, r, 0, TWO_PI);
  drawingContext.clip();
  image(distorted, x - r, y - r);
  drawingContext.restore();

  drawCircleEdge(x, y, r);
  stroke(255, 255, 255, 50);
  strokeWeight(0.6);
  noFill();
  circle(x, y, d);
}

function drawCircleEdge(cx, cy, radius) {
  let ctx = drawingContext;
  let mouseAngle = atan2(mouseY - cy, mouseX - cx);

  let gx1 = cx + cos(mouseAngle) * 120;
  let gy1 = cy + sin(mouseAngle) * 120;
  let gx2 = cx + cos(mouseAngle + PI) * 120;
  let gy2 = cy + sin(mouseAngle + PI) * 120;

  let gradient = ctx.createLinearGradient(gx1, gy1, gx2, gy2);
  gradient.addColorStop(0, 'rgba(255, 150, 255, 0)');
  gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
  gradient.addColorStop(1, 'rgba(150, 255, 255, 0)');

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 2;
  ctx.filter = 'blur(1px)';
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, TWO_PI);
  ctx.stroke();
  ctx.filter = 'none';
}

function mousePressed() {
  if (dist(mouseX, mouseY, buttonX, buttonY) < distortionSize / 2) {
    isDragging = true;
    offsetX = mouseX - buttonX;
    offsetY = mouseY - buttonY;
  }
}

function mouseDragged() {
  if (isDragging) {
    buttonX = constrain(mouseX - offsetX, 60, width - 60);
    buttonY = constrain(mouseY - offsetY, 60, height - 60);
  }
}

function mouseReleased() {
  isDragging = false;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  distortionSize = min(width, height) * 0.4;
  blurBuffer = createGraphics(width, height);
  distorted = createImage(floor(distortionSize), floor(distortionSize));
  updateBlurBuffer();
}
</script>
</body>
</html>
