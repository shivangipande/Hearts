<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Liquid Glass with Three.js</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Setup scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load background texture
    const loader = new THREE.TextureLoader();
    const bgTexture = loader.load('https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    bgTexture.wrapS = bgTexture.wrapT = THREE.RepeatWrapping;
    const bgPlane = new THREE.Mesh(
      new THREE.PlaneGeometry(window.innerWidth * 0.01, window.innerHeight * 0.01),
      new THREE.MeshBasicMaterial({ map: bgTexture })
    );
    bgPlane.position.z = -1;
    scene.add(bgPlane);

    // Create glass plane with distortion
    const glassGeometry = new THREE.PlaneGeometry(3, 3);
    // Simple shader material for distortion and blur
    const glassMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTexture: { value: bgTexture },
        uTime: { value: 0 },
        uMouse: { value: new THREE.Vector2(0, 0) },
        uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform sampler2D uTexture;
        uniform float uTime;
        uniform vec2 uMouse;
        uniform vec2 uResolution;

        void main() {
          // Center UVs
          vec2 uv = vUv;
          vec2 center = vec2(0.5, 0.5);
          float dist = distance(uv, center);
          if (dist > 0.5) discard;

          // Distortion
          float distort = 0.2 * sin(uTime * 0.5) + 0.8;
          uv += (center - uv) * 0.1 * sin(dist * 10.0 + uTime);
          vec4 tex = texture2D(uTexture, uv);

          // Highlight (follows mouse/gyro)
          vec2 mouseNorm = uMouse / uResolution;
          float highlight = smoothstep(0.4, 0.5, 1.0 - dot(normalize(uv - center), normalize(mouseNorm - center)));
          vec3 highlightColor = vec3(0.8, 0.9, 1.0) * highlight * 0.6;
          tex.rgb = mix(tex.rgb, highlightColor, highlight * 0.6);

          // Blur edge
          float blur = smoothstep(0.4, 0.5, dist);
          tex.a = 0.8 * (1.0 - blur);

          gl_FragColor = tex;
        }
      `,
      transparent: true
    });
    const glassPlane = new THREE.Mesh(glassGeometry, glassMaterial);
    scene.add(glassPlane);

    // Light for highlight
    const light = new THREE.PointLight(0xffffff, 1, 10);
    light.position.set(2, 2, 2);
    scene.add(light);

    // Mouse/touch interaction
    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
      mouse.x = (mouse.x + 1) * 0.5 * window.innerWidth;
      mouse.y = (mouse.y + 1) * 0.5 * window.innerHeight;
      glassMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);
    });
    window.addEventListener('touchmove', (e) => {
      mouse.x = (e.touches[0].clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.touches[0].clientY / window.innerHeight) * 2 + 1;
      mouse.x = (mouse.x + 1) * 0.5 * window.innerWidth;
      mouse.y = (mouse.y + 1) * 0.5 * window.innerHeight;
      glassMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);
    });

    // Gyro (simplified, not all devices/browsers support)
    window.addEventListener('deviceorientation', (e) => {
      let gamma = e.gamma || 0;
      let beta = e.beta || 0;
      let x = (gamma / 90) * window.innerWidth * 0.5 + window.innerWidth * 0.5;
      let y = (beta / 90) * window.innerHeight * 0.5 + window.innerHeight * 0.5;
      glassMaterial.uniforms.uMouse.value.set(x, y);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      glassMaterial.uniforms.uTime.value += 0.01;
      glassPlane.rotation.z += 0.001;
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      glassMaterial.uniforms.uResolution.value.set(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
