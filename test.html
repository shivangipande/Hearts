<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Liquid Glass (Fixed Background)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Setup scene, camera, renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); // Prevents blur on high DPI
    document.body.appendChild(renderer.domElement);

    // Load background image
    const loader = new THREE.TextureLoader();
    loader.load('https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D', function(texture) {
      // Calculate aspect ratio and scale the plane to fit the viewport
      const imageAspect = texture.image.width / texture.image.height;
      const viewportAspect = window.innerWidth / window.innerHeight;
      let bgWidth, bgHeight;
      if (imageAspect > viewportAspect) {
        // Image is wider than viewport: fit to width
        bgWidth = 2 * viewportAspect;
        bgHeight = 2;
      } else {
        // Image is taller than viewport: fit to height
        bgWidth = 2 * imageAspect;
        bgHeight = 2 * imageAspect / viewportAspect;
      }
      const bgPlane = new THREE.Mesh(
        new THREE.PlaneGeometry(bgWidth, bgHeight),
        new THREE.MeshBasicMaterial({ map: texture })
      );
      bgPlane.position.z = -1; // Behind everything
      scene.add(bgPlane);
    });

    // Create glass plane with distortion
    const glassGeometry = new THREE.PlaneGeometry(1.5, 1.5);
    const glassMaterial = new THREE.ShaderMaterial({
      uniforms: {
        uTime: { value: 0 },
        uMouse: { value: new THREE.Vector2(0, 0) }
      },
      vertexShader: `
        varying vec2 vUv;
        void main() {
          vUv = uv;
          gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
      `,
      fragmentShader: `
        varying vec2 vUv;
        uniform float uTime;
        uniform vec2 uMouse;

        void main() {
          vec2 uv = vUv;
          vec2 center = vec2(0.5, 0.5);
          float dist = distance(uv, center);
          if (dist > 0.5) discard;

          // Simple distortion
          uv += (center - uv) * 0.1 * sin(dist * 10.0 + uTime);

          // Highlight (follows mouse)
          vec2 mouseNorm = uMouse / vec2(${window.innerWidth}, ${window.innerHeight});
          float highlight = smoothstep(0.4, 0.5, 1.0 - dot(normalize(uv - center), normalize(mouseNorm - center)));
          vec3 highlightColor = vec3(0.8, 0.9, 1.0) * highlight * 0.6;
          vec3 color = mix(vec3(0.2, 0.4, 0.8), highlightColor, highlight * 0.6);

          // Blur edge
          float blur = smoothstep(0.4, 0.5, dist);
          float alpha = 0.8 * (1.0 - blur);

          gl_FragColor = vec4(color, alpha);
        }
      `,
      transparent: true
    });
    const glassPlane = new THREE.Mesh(glassGeometry, glassMaterial);
    scene.add(glassPlane);

    // Mouse/touch interaction
    const mouse = new THREE.Vector2();
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
      glassMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);
    });
    window.addEventListener('touchmove', (e) => {
      mouse.x = e.touches[0].clientX;
      mouse.y = e.touches[0].clientY;
      glassMaterial.uniforms.uMouse.value.set(mouse.x, mouse.y);
    });

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      glassMaterial.uniforms.uTime.value += 0.01;
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      // You can re-add the background here if you want, but it's optional for this demo
    });
  </script>
</body>
</html>
