<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Liquid Glass Button (Optimized)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let buttonX, buttonY;
let isDragging = false;
let offsetX = 0, offsetY = 0;
let bgImg;
let buffer;
let gyroAngle = 0;

function preload() {
  bgImg = loadImage("https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
}

function setup() {
  pixelDensity(1.5);
  createCanvas(windowWidth, windowHeight);
  frameRate(30);
  buffer = createGraphics(300, 300);
  buttonX = width / 2;
  buttonY = height / 2;

  if (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission) {
    DeviceOrientationEvent.requestPermission().then(response => {
      if (response === 'granted') {
        window.addEventListener('deviceorientation', handleGyro);
      }
    });
  } else {
    window.addEventListener('deviceorientation', handleGyro);
  }
}

function handleGyro(e) {
  gyroAngle = radians(e.gamma || 0); // horizontal tilt for edge glow
}

function draw() {
  background(0);
  image(bgImg, 0, 0, width, height);
  drawGlass(buttonX, buttonY);
}

function drawGlass(x, y) {
  let size = min(width, height) * 0.4;
  let radius = size / 2;
  buffer.clear();

  // Draw blurred background
  buffer.image(bgImg, -x + buffer.width / 2, -y + buffer.height / 2, width, height);
  buffer.drawingContext.filter = 'blur(10px)';
  buffer.image(buffer, 0, 0); // Apply blur to buffer itself
  buffer.drawingContext.filter = 'none';

  loadPixels();
  buffer.loadPixels();

  // Barrel distortion in buffer
  for (let px = 0; px < buffer.width; px += 2) {
    for (let py = 0; py < buffer.height; py += 2) {
      let dx = px - buffer.width / 2;
      let dy = py - buffer.height / 2;
      let dist = sqrt(dx * dx + dy * dy);
      if (dist < radius) {
        let norm = dist / radius;
        let factor = 1 + 0.2 * norm * norm;
        let sx = buffer.width / 2 + dx / factor;
        let sy = buffer.height / 2 + dy / factor;

        let col = buffer.get(sx, sy);
        fill(col[0], col[1], col[2], 180);
        noStroke();
        rect(x - radius + px, y - radius + py, 2, 2);
      }
    }
  }

  // Circle edge glow
  drawCircleEdge(x, y, radius);

  // Outer ring
  stroke(255, 255, 255, 50);
  strokeWeight(0.6);
  noFill();
  circle(x, y, size);
}

function drawCircleEdge(cx, cy, radius) {
  let ctx = drawingContext;
  let gx1 = cx + cos(gyroAngle) * 120;
  let gy1 = cy + sin(gyroAngle) * 120;
  let gx2 = cx + cos(gyroAngle + PI) * 120;
  let gy2 = cy + sin(gyroAngle + PI) * 120;

  let gradient = ctx.createLinearGradient(gx1, gy1, gx2, gy2);
  gradient.addColorStop(0, 'rgba(255, 150, 255, 0)');
  gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
  gradient.addColorStop(1, 'rgba(150, 255, 255, 0)');

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 2;
  ctx.filter = 'blur(1px)';
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, TWO_PI);
  ctx.stroke();
  ctx.filter = 'none';
}

function mousePressed() {
  let d = dist(mouseX, mouseY, buttonX, buttonY);
  if (d < min(width, height) * 0.2) {
    isDragging = true;
    offsetX = mouseX - buttonX;
    offsetY = mouseY - buttonY;
  }
}

function mouseDragged() {
  if (isDragging) {
    buttonX = constrain(mouseX - offsetX, 60, width - 60);
    buttonY = constrain(mouseY - offsetY, 60, height - 60);
  }
}

function mouseReleased() {
  isDragging = false;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
