<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Liquid Glass Button (Fixed)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let buttonX, buttonY;
let isDragging = false;
let offsetX = 0, offsetY = 0;
let bgImg;
let gyroAngle = 0;
let distortionSize;

function preload() {
  bgImg = loadImage("https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
}

function setup() {
  pixelDensity(1.5);
  createCanvas(windowWidth, windowHeight);
  frameRate(30);
  buttonX = width / 2;
  buttonY = height / 2;
  distortionSize = min(width, height) * 0.4;

  if (typeof DeviceOrientationEvent !== 'undefined' && DeviceOrientationEvent.requestPermission) {
    DeviceOrientationEvent.requestPermission().then(response => {
      if (response === 'granted') {
        window.addEventListener('deviceorientation', handleGyro);
      }
    });
  } else {
    window.addEventListener('deviceorientation', handleGyro);
  }
}

function handleGyro(e) {
  gyroAngle = radians(e.gamma || 0);
}

function draw() {
  image(bgImg, 0, 0, width, height);
  drawGlass(buttonX, buttonY);
}

function drawGlass(x, y) {
  let radius = distortionSize / 2;
  let d = floor(distortionSize);
  let buffer = createGraphics(d, d);
  buffer.image(bgImg, -x + radius, -y + radius, width, height);
  buffer.filter(BLUR, 3);

  let ctx = drawingContext;
  ctx.save();

  ctx.beginPath();
  ctx.arc(x, y, radius, 0, TWO_PI);
  ctx.clip();

  let distorted = buffer.get();
  distorted.loadPixels();
  loadPixels();

  for (let px = 0; px < d; px++) {
    for (let py = 0; py < d; py++) {
      let dx = px - radius;
      let dy = py - radius;
      let distFromCenter = sqrt(dx * dx + dy * dy);
      if (distFromCenter < radius) {
        let norm = distFromCenter / radius;
        let k = 0.25;
        let factor = 1 + k * norm * norm;
        let sx = radius + dx / factor;
        let sy = radius + dy / factor;

        let i = (int(sx) + int(sy) * d) * 4;
        let r = distorted.pixels[i];
        let g = distorted.pixels[i + 1];
        let b = distorted.pixels[i + 2];

        let canvasX = floor(x - radius + px);
        let canvasY = floor(y - radius + py);

        if (canvasX >= 0 && canvasX < width && canvasY >= 0 && canvasY < height) {
          let idx = (canvasX + canvasY * width) * 4;
          pixels[idx] = r;
          pixels[idx + 1] = g;
          pixels[idx + 2] = b;
          pixels[idx + 3] = 180;
        }
      }
    }
  }

  updatePixels();
  ctx.restore();
  drawCircleEdge(x, y, radius);
  stroke(255, 255, 255, 50);
  strokeWeight(0.6);
  noFill();
  circle(x, y, d);
}

function drawCircleEdge(cx, cy, radius) {
  let ctx = drawingContext;
  let gx1 = cx + cos(gyroAngle) * 120;
  let gy1 = cy + sin(gyroAngle) * 120;
  let gx2 = cx + cos(gyroAngle + PI) * 120;
  let gy2 = cy + sin(gyroAngle + PI) * 120;

  let gradient = ctx.createLinearGradient(gx1, gy1, gx2, gy2);
  gradient.addColorStop(0, 'rgba(255, 150, 255, 0)');
  gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
  gradient.addColorStop(1, 'rgba(150, 255, 255, 0)');

  ctx.strokeStyle = gradient;
  ctx.lineWidth = 2;
  ctx.filter = 'blur(1px)';
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, TWO_PI);
  ctx.stroke();
  ctx.filter = 'none';
}

function mousePressed() {
  let d = dist(mouseX, mouseY, buttonX, buttonY);
  if (d < distortionSize / 2) {
    isDragging = true;
    offsetX = mouseX - buttonX;
    offsetY = mouseY - buttonY;
  }
}

function mouseDragged() {
  if (isDragging) {
    buttonX = constrain(mouseX - offsetX, 60, width - 60);
    buttonY = constrain(mouseY - offsetY, 60, height - 60);
  }
}

function mouseReleased() {
  isDragging = false;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  distortionSize = min(width, height) * 0.4;
}
</script>
</body>
</html>
