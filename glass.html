<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apple Liquid Glass Button (Optimized)</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<script>
let buttonX, buttonY;
let isDragging = false;
let offsetX, offsetY;
let backgroundImage;

function preload() {
  backgroundImage = loadImage("https://images.unsplash.com/photo-1687042277586-971369d3d241?q=80&w=3540&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
}

function setup() {
  pixelDensity(window.devicePixelRatio > 2 ? 1.5 : 1);
  createCanvas(windowWidth, windowHeight);
  buttonX = width / 2;
  buttonY = height / 2;
}

function draw() {
  image(backgroundImage, 0, 0, width, height);
  drawGlass(buttonX, buttonY);
}

function drawGlass(x, y) {
  let size = min(width, height) * 0.4;
  let radius = size / 2;
  let ctx = drawingContext;

  // Shadow
  ctx.save();
  ctx.shadowColor = 'rgba(0, 0, 0, 0.25)';
  ctx.shadowBlur = 10;
  ctx.shadowOffsetX = 4;
  ctx.shadowOffsetY = 6;
  stroke(0, 0, 0, 40);
  strokeWeight(2);
  noFill();
  circle(x, y, size);
  ctx.restore();

  let bgSample = get(x - radius - 40, y - radius - 40, size + 80, size + 80);

  ctx.save();
  ctx.beginPath();
  ctx.arc(x, y, radius, 0, TWO_PI);
  ctx.clip();

  // Apply blur
  ctx.filter = 'blur(10px) saturate(1.1) brightness(1.04)';
  image(bgSample, x - radius - 40, y - radius - 40);
  ctx.filter = 'none';

  // Barrel distortion (low resolution for performance)
  for (let px = 0; px < size; px += 2) {
    for (let py = 0; py < size; py += 2) {
      let centerX = size / 2;
      let centerY = size / 2;
      let distFromCenter = dist(px, py, centerX, centerY);
      if (distFromCenter <= radius) {
        let normalizedDist = distFromCenter / radius;
        let k1 = 0.2;
        let distortion = 1 + k1 * normalizedDist * normalizedDist;
        let angleToCenter = atan2(py - centerY, px - centerX);
        let sourceDistance = distFromCenter / distortion;
        let sourceX = centerX + cos(angleToCenter) * sourceDistance + 40;
        let sourceY = centerY + sin(angleToCenter) * sourceDistance + 40;
        sourceX = constrain(sourceX, 0, bgSample.width - 1);
        sourceY = constrain(sourceY, 0, bgSample.height - 1);
        let baseColor = bgSample.get(sourceX, sourceY);
        fill(red(baseColor), green(baseColor), blue(baseColor), 170);
        noStroke();
        rect(x - radius + px, y - radius + py, 2, 2);
      }
    }
  }

  ctx.restore();

  // Sparkle noise
  for (let i = 0; i < 20; i++) {
    let angle = random(TWO_PI);
    let r = random(radius);
    let nx = x + cos(angle) * r;
    let ny = y + sin(angle) * r;
    fill(255, 255, 255, random(3, 10));
    noStroke();
    circle(nx, ny, random(0.5, 1.2));
  }

  // Edge highlight
  drawCircleEdge(x, y, radius);
  stroke(255, 255, 255, 50);
  strokeWeight(0.5);
  noFill();
  circle(x, y, size);
}

function drawCircleEdge(cx, cy, radius) {
  let ctx = drawingContext;
  let angle = atan2(mouseY - cy, mouseX - cx);
  let gx1 = cx + cos(angle) * 120;
  let gy1 = cy + sin(angle) * 120;
  let gx2 = cx + cos(angle + PI) * 120;
  let gy2 = cy + sin(angle + PI) * 120;
  let spectral = ctx.createLinearGradient(gx1, gy1, gx2, gy2);
  spectral.addColorStop(0, 'rgba(255, 150, 255, 0)');
  spectral.addColorStop(0.5, 'rgba(255, 255, 255, 0.5)');
  spectral.addColorStop(1, 'rgba(150, 255, 255, 0)');
  ctx.strokeStyle = spectral;
  ctx.lineWidth = 2;
  ctx.filter = 'blur(1px)';
  ctx.beginPath();
  ctx.arc(cx, cy, radius, 0, TWO_PI);
  ctx.stroke();
  ctx.filter = 'none';
}

function mousePressed() {
  let size = min(width, height) * 0.4;
  if (dist(mouseX, mouseY, buttonX, buttonY) < size / 2) {
    isDragging = true;
    offsetX = mouseX - buttonX;
    offsetY = mouseY - buttonY;
  }
}

function mouseDragged() {
  if (isDragging) {
    buttonX = constrain(mouseX - offsetX, 100, width - 100);
    buttonY = constrain(mouseY - offsetY, 100, height - 100);
  }
}

function mouseReleased() {
  isDragging = false;
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}
</script>
</body>
</html>
